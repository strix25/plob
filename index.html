<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Book List</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<script src="books.js"></script>
  

</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Book List</a>
      </div>
    </div>
  </div>

  <book-list>
        <div id="book-table" class="container" style="margin-top: 80px;">
                <table class="table">
                  <thead>
                    <tr>
                      <th><a href="#" data-bind="click: sortBookName" >Title</a></th>
                      <th><a href="#" data-bind="click: sortAuthor" >Author</a></th>
                      <th>Author Gender</th>
                      <th>Genre</th>
                      <th>Publish Date</th>
                      <th>Halloween</th>
                    </tr>
                  </thead>
                  <tbody data-bind="foreach: books">  
                    <tr>
                      <td>
                        <span data-bind="text: name"></span>
                      </td>
                      <td>
                        <span data-bind="text: author"></span>
                      </td>
                      <td>
                        <span data-bind="text: gender"></span>
                      </td>
                      <td>
                        <span data-bind="text: genre"></span>
                      </td>
                      <td>
                       <span data-bind="text: publish_date"></span>
                      </td>
                      <td>
                       <span data-bind="text: halloween"></span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
  </book-list>
<div id="test"></div>

<script src="script.js"></script>
</body>

</html>
